<!-- Begin MailChimp Signup Form -->
{% set form_text_width = 4 %}
{% set form_box_width = 12 - form_text_width %}
{% set form_text_col = 'col-sm-{}'.format(form_text_width) %}
{% set form_box_col = 'col-sm-{}'.format(form_box_width) %}

<div id="mc_embed_signup">
    <form action="//utdweteachcs.us15.list-manage.com/subscribe/post?u=bba08256017efb5b3e45a50fd&amp;id=da0261bebf"
          method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
          target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
            <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>

            <div class="mc-field-group form-group row">
                <label for="mce-EMAIL" class="{{ form_text_col }}">Email <span class="asterisk">*</span> </label>
                <input type="email" value="" name="EMAIL" class="required email form-control {{ form_box_col }}"
                       placeholder="name@example.com" id="mce-EMAIL">
            </div>
            <div class="mc-field-group form-group row">
                <label for="mce-FNAME" class="{{ form_text_col }}">First Name </label>
                <input type="text" value="" name="FNAME" class="form-control {{ form_box_col }}"
                       placeholder="Jane" id="mce-FNAME">
            </div>
            <div class="mc-field-group form-group row">
                <label for="mce-LNAME" class="{{ form_text_col }}">Last Name </label>
                <input type="text" value="" name="LNAME" class="form-control {{ form_box_col }}"
                       placeholder="Doe" id="mce-LNAME">
            </div>
            <div class="mc-field-group form-group row">
                <label for="mce-DISTRICT" class="{{ form_text_col }}">District </label>
                <select name="DISTRICT" class="form-control {{ form_box_col }}" id="mce-DISTRICT">
                    <option value=""></option>
                    <option value="Dallas ISD">Dallas ISD</option>
                    <option value="Garland ISD">Garland ISD</option>
                    <option value="Richardson ISD">Richardson ISD</option>
                    <option value="Plano ISD">Plano ISD</option>
                    <option value="Frisco ISD">Frisco ISD</option>
                    <option value="McKinney ISD">McKinney ISD</option>
                    <option value="Allen ISD">Allen ISD</option>
                    <option value="Private School">Private School</option>
                    <option value="Charter School">Charter School</option>
                    <option value="Other">Other</option>

                </select>
            </div>
            <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                                                                      name="b_bba08256017efb5b3e45a50fd_da0261bebf"
                                                                                      tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
                                      class="button btn btn-inverse"></div>
        </div>
    </form>
</div>

<!--End mc_embed_signup-->
