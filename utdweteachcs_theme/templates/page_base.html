<!DOCTYPE html>
<html lang="en">
<head>
{% block header %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap_utd.min.css" rel="stylesheet">
    <link href="/static/css/navbar.css" rel="stylesheet">
    <title>UT Dallas WeTeach_CS {% block title %}{% endblock title %}</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
{% endblock %}
</head>
<body>
    {% block lower_navbar %}{% endblock lower_navbar %}
    {%  include 'partials/navbar.html' %}

    <div class="container" id="main" role="main">
    {% block content %}{% endblock content %}
    </div>
    {% block js %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/ea978b152b.js"></script>
    {% endblock %}
{% include 'partials/footer.html' %}
</body>
</html>
