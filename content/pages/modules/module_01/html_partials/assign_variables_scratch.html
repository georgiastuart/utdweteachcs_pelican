<div class="row" style="padding: 1rem">
    <div class="text-center">
        <button class="btn btn-lg btn-movie btn-primary" data-cfw="modal" data-cfw-modal-toggle="#assign-var-scratch">
            Watch Scratch variable assignment gif
        </button>
    </div>
</div>

<div class="text-center">
    <figure class="figure">
        <img class="figure-img img-responsive" src="/images/module-01/scratch-set-var-1.png"
             alt="A screenshot of scratch showing the location of the set variable operator">
        <figcaption class="figure-caption">From the data menu, drag the set variable block to your canvas.</figcaption>
    </figure>
</div>

<div class="text-center">
    <figure class="figure">
        <img class="figure-img img-responsive" src="/images/module-01/scratch-set-var-2.png"
             alt="A screenshot of scratch showing where to assign the variable value">
        <figcaption class="figure-caption">In the small window, type the number or text you want to
        assign to your variable.</figcaption>
    </figure>
</div>

<div class="text-center">
    <figure class="figure">
        <img class="figure-img img-responsive" src="/images/module-01/scratch-set-var-3.png"
             alt="A screenshot of scratch showing how to use a variable">
        <figcaption class="figure-caption">To use a variable, drag the oval with the variable
            name into a slot.</figcaption>
    </figure>
</div>

<div class="modal" id="assign-var-scratch">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-cfw-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <br>
                <img class="img-responsive mx-auto d-block" src="/images/module-01/assign-var-scratch.gif" alt="A gif of assigning a variable in Scratch">
            </div>
        </div>
    </div>
</div>
>
